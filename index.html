<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<style>
			body{
		 	    margin: 40px;
                font-family: Arial, Helvetica, sans-serif;                
			}
            div{
                padding: 20px;
            }
            .selected {
                background-color: red;
            }
		</style>        
    </head>
    <script src="dist/bundle.js"></script>
    <body>
        <label>
            Number 1
            <input id="number1" type="number" />
        </label>
        <div class="operators">
            <button value="plus" id="plus">+</button>
            <button value="minus" id="minus">-</button>
            <button value="multi" id="multi">*</button>
            <button value="divide" id="divide">/</button>
        </div>
        <label>
            Number 2
            <input id="number2" type="number" />
        </label>
        <div>
            <button id="calculate">Calculate</button>
        </div>
        <div>TOTAL: <span id="total">--</span></div>

        
    </body>
</html>
